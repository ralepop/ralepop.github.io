<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rale</title>
<style>
    body {
        background-color: #000;
        color: white;
        font-family: "Courier New", monospace;
        text-align: center;
        padding: 80px 20px;
        animation: fadein 1.5s ease-in;
        margin: 0;
    }

    @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    h1 {
        font-size: 80px;
        margin-bottom: 60px;
        text-transform: lowercase;
        position: relative;
        display: inline-block;
        color: white;
        animation: glitch 1s infinite;
    }

    @keyframes glitch {
        0% { text-shadow: 2px 0 white, -2px 2px white; }
        20% { text-shadow: -2px -2px white, 2px 2px white; }
        40% { text-shadow: 2px 2px white, -2px -2px white; }
        60% { text-shadow: -2px 0 white, 2px -2px white; }
        80% { text-shadow: 2px -2px white, -2px 2px white; }
        100% { text-shadow: 2px 0 white, -2px 2px white; }
    }

    .buttons {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap; 
        gap: 20px;
    }

    .buttons a {
        position: relative;
        display: inline-block;
        padding: 20px 40px; 
        font-size: 24px; 
        color: white;
        background-color: transparent;
        border: 2px solid white;
        text-decoration: none;
        border-radius: 6px;
        text-transform: lowercase;
        transition: 0.3s;
        overflow: hidden;
        flex: 1 1 200px; 
        max-width: 300px;
        box-sizing: border-box;
    }

    @media (hover: hover) {
        .buttons a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            filter: blur(15px);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .buttons a:hover::after {
            width: 300%;
            height: 400%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            filter: blur(25px);
        }

        .buttons a:hover {
            color: #000;
            background-color: white;
            box-shadow: 0 0 15px white, 0 0 30px white, 0 0 50px white;
        }
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3); }
        70% { box-shadow: 0 0 0 11px rgba(255, 255, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    @media screen and (max-width: 768px) {
        body {
            padding: 40px 20px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 70px; 
            display: block;
        }

        .buttons {
            flex-direction: column !important;
            align-items: center !important;
            flex-wrap: nowrap !important;
            gap: 25px;
            margin-top: 0;
        }

        .buttons a {
            display: block !important;
            width: 100% !important;
            max-width: 280px !important;
            font-size: 22px !important;
            padding: 18px 0 !important;
            flex: none !important;
            animation: pulse 2s infinite;
        }
    }
</style>
</head>
<body>
    <h1>rastko popoviÄ‡</h1>

    <div class="buttons">
        <a href="mailto:ja@rastkopopovic.com">email</a>
        <a href="https://www.instagram.com/_rastko_popovic" target="_blank">instagram</a>
        <a href="https://github.com/ralepop" target="_blank">github</a>
        <a href="https://www.linkedin.com/in/rastkopopovic/" target="_blank">linkedin</a>
    </div>
</body>
</html>
